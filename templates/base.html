<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANA INFINITY</title>
    <link href="{{ url_for('static', filename='css/main.min.css') }}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% block message %}

    {% endblock message %}
    <header>
        <nav class="sidebar close">
                <header>
                    <div class="image-text">
                        <span class="image">
                            <!--<img src="logo.png" alt="">-->
                        </span>
        
                        <div class="text logo-text">
                            <span class="name">TANA</span>
                            <span class="profession">NFT</span>
                        </div>
                    </div>
        
                    <i class='bx bx-chevron-right toggle'></i>
                </header>
                <!-- Menu Bar -->
                <div class="menu-bar">
                    <div class="menu">
                        <!-- Menu -->
                        <li class="search-box">
                            <i class='bx bx-search icon'></i>
                            <input type="text" placeholder="Search...">
                        </li>
        
                        <ul class="menu-links">
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bxs-dashboard icon'></i>
                                    <span class="text nav-text">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bx-wallet icon' ></i>
                                    <span class="text nav-text">Wallets</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bxs-file-image icon' ></i>
                                    <span class="text nav-text">Design</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bx-food-menu icon' ></i>
                                    <span class="text nav-text">Menual</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bxl-discord-alt icon' ></i>
                                    <span class="text nav-text">Discord</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bx-conversation icon' ></i>
                                    <span class="text nav-text">Contact</span>
                                </a>
                            </li>
                        </ul>
                    </div>
        
                    <div class="bottom-content">
                        <li class="">
                                {% block user %}
                                
                                {% endblock user %}
                            </a>
                        </li>
                        <!-- Dark Mode -->
                        <li class="mode">
                            <div class="sun-moon">
                                <i class='bx bx-moon icon moon'></i>
                                <i class='bx bx-sun icon sun'></i>
                            </div>
                            <span class="mode-text text">Dark mode</span>
        
                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                        </li>
                        
                    </div>
                </div>
            </nav>
    </header>
    {% block contents %}

    {% endblock contents %}
    <script>
        const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click" , () =>{
            body.classList.toggle("dark");
    
        if(body.classList.contains("dark")){
            modeText.innerText = "Light mode";
        }else{
            modeText.innerText = "Dark mode";
        }
    });
    </script>
</body>
</html>
