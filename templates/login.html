{% extends "base.html" %}

{% block message %}
{% with messages = get_flashed_messages(with_categories=true) %}

{% if messages %}
<p>{{messages[0][1]}}</p>
{% endif %}

{% endwith %}

{% endblock message %}

{% block contents %}
<form action="{{url_for("login_done")}}" method="get">
    <p>ID : </p>
    <input type="text" name="id" id="id">
    <p>Password : </p>
    <input type="password" name="pwd" id="pwd">
    <button type="submit">LOGIN</button>
</form>

{% endblock contents %}
